<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Редактирование пользователя</h1>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <p>
        <label for="username">Введите логин:</label>
        <input type="text" required th:field="*{username}" id="username" placeholder="логин">
    </p>
    <p>
        <label for="firstname">Введите имя:</label>
        <input type="text" th:field="*{firstname}" id="firstname" placeholder="имя">
    </p>


    <p>
        <label for="lastname">Введите фамилию:</label>
        <input type="text" th:field="*{lastname}" id="lastname" placeholder="фамилия">
    </p>
    <p>
        <label for="age">Введите возраст:</label>
        <input type="text" th:field="*{age}" id="age" placeholder="возраст">
    </p>

    <p>
        <label for="email">Введите E-mail:</label>
        <input type="text" th:field="*{email}" id="email" placeholder="e-mail">
    </p>

    <p>
        <label for="password">Введите пароль:</label>
        <input type="password" th:field="*{password}" id="password" placeholder="Пароль">
    </p>
    Определите уровень доступа:
    <p>
        <input type="checkbox" id="user" name="roles" value="2" th:checked="${user.getRoles().contains(roleUser)}">
        <label for="user"> Пользователь (ROLE_USER)</label>
        <br/>
        <input type="checkbox" id="admin" name="roles" value="1" th:checked="${user.getRoles().contains(roleAdmin)}">
        <label for="admin"> Администратор (ROLE_ADMIN)</label>
    </p>
    <input type="submit" value="Обновить"/>
</form>
<br/>
<form th:method="POST" th:action="@{/logout}">
    <button type="submit">Выйти</button>
</form>
</body>
</html>
